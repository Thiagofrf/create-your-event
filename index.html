<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Crie seu evento</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo é preencher esse formulário de inscrição.</p>
        </header>

        <form action="">
            <fieldset>
                <legend>
                    Informações do evento
                </legend>
                <hr>

                <div class="input-wrapper">
                    <label for="event-title">
                        <p>Título do  <span>(mínimo 8 caracteres)</span></p>
                        <input type="text" id="event-title">
                    </label>
                    <label for="event-link">
                        <p>Link do evento <span>(comece com https://)</span></p>
                        <input type="text" id="event-link">
                    </label>
                    <label for="event-phone">
                        <p>Whatsapp para contato <span>(somente números)</span></p>
                        <input type="text" id="event-phone">
                    </label>
                    <label for="event-extra">
                        <p>Informações extras</p>
                        <textarea id="event-extra" cols="30" rows="10"></textarea>
                    </label>
                    <label for="event-category">
                        <p>Categoria</p>
                        <!-- <input type="text" id="event-category"> -->
                        <select id="event-category">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>
                    Privacidade
                </legend>
                <hr>

                <div class="input-wrapper">
                    <label for="privacy-email">
                        <p>E-mail do administrador <span>(digite um email válido)</span></p>
                        <input type="email" id="privacy-email">
                    </label>
                    <label for="privacy-password">
                        <p>Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></p>
                        <input type="password" id="privacy-password">
                    </label>
                    <label for="privacy-type">
                        <p>Evento privado</p>
                        <input type="checkbox" id="privacy-type">
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Dia e hora</legend>
                <hr>
                <div class="input-wrapper">
                    <label for="date-date">
                        <p>Data</p>
                        <input type="email" id="date-date">
                    </label>
                    <label for="date-begin">
                        <p>Das</p>
                        <input type="password" id="date-begin">
                    </label>
                    <label for="date-end">
                        <p>Até</p>
                        <input type="password" id="date-end">
                    </label>
                </div>
            </fieldset>
            <button type="submit">Salvar evento </button>
        </form>
    </div>
</body>
</html>
